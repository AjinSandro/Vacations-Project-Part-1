{% extends "layout.html" %}


{% block content %}
    

    <form method="post" class="fancy_form" enctype="multipart/form-data">
        <h1 style="font-size: 30px;color: lightskyblue;">Add New Vacation:</h1>
        <br><br>
        <label>Insert Country by ID here:</label>
        <input type="numbers" name="country_id" class="form-control">
            <select class="form-control" name="Countries" required>
                    <option>  1 - United States of America</option>
                    <option>  2 - France</option>
                    <option>  3 - Croatia</option>
                    <option>  4 - Greece</option>
                    <option>  5 - Spain</option>
                    <option>  6 - Maldives</option>
                    <option>  7 - Brazil</option>
                    <option>  8 - Thailand</option>
                    <option>  9 - Bahamas</option>
                    <option> 10 - Seychelle</option>
                    <option> 11 - Australia</option>
                    <option> 12 - Israel</option>
            </select>
        <br>
        <label>Description:</label>
        <input type="textarea" rows="8" name="vacation_details" class="form-control"  required minlength="1" maxlength="30">
        <br>
        <label>Start date:</label>
        <input type="date" name="vacation_date_start" class="form-control" required>
        <br>
        <label>End date:</label>
        <input type="date" name="vacation_date_end" class="form-control" required>
        <br>
        <label>Price:</label>
        <input type="number" name="vacation_price" class="form-control" required min="1" max="10000">
        <br>
        <label>Location Image:</label>
        <input type="file" name="image" accept="image/*" class="form-control">
        
        <button class ="btn btn-primary w-100">Add</button>
    </form> 
    <br>  
    

{% endblock content %}
